<form [formGroup]="myForm">

    Value: {{ myForm.value | json }}

    <hr>

    <mat-form-field class="full">
        <input matInput placeholder="email" formControlName="email">
    </mat-form-field>

    <div formArrayName="phones">

        <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">


            <!-- <mat-form-field class="xs">
                <input matInput placeholder="area" formControlName="area">
            </mat-form-field>

            <mat-form-field class="xs">
                <input matInput placeholder="prefix" formControlName="prefix">
            </mat-form-field>

            <mat-form-field class="sm">
                <input matInput placeholder="line" formControlName="line">
            </mat-form-field> -->

            <mat-select formControlName="level3Defects" class="lg">
                <mat-option *ngFor="let l3defect of level3Defects" [value]="l3defect.code">
                    {{l3defect.name}}
                </mat-option>
            </mat-select>

            <mat-select formControlName="level4Defects" class="lg">
                <mat-option *ngFor="let l4defect of level4Defects" [value]="l4defect.code">
                    {{l4defect.name}}
                </mat-option>
            </mat-select>

            <button mat-raised-button color="warn" (click)="deletePhone()">Delete</button>

        </div>

    </div>

    <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>



</form>
